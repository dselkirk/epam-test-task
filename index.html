<!DOCTYPE html>
<html>

<head lang="en">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">
	<meta name="viewport" content="width=500, initial-scale=1">

	<title>Epam Test Task</title>

	<link href="http://fonts.googleapis.com/css?family=Open+Sans:400" rel="stylesheet">
	<link href="assets/css/styles.css" rel="stylesheet">
</head>

<body>

	<header class="compact">
		<h1 class="header-title"><a href="#">Моя библиотека</a></h1>
	</header>

	<div class="main-content">

		<div class="all-books page">

			<ul class="books-list">
				<script id="books-template" type="x-handlebars-template">​
					{{#each this}}
						<li data-index="{{id}}" class="book">
							<a href="#" class="book-photo"><img src="{{image.small}}" height="130" alt="{{name}}"/></a>
							<div class="book-info">
								<h2 class="book-title"><a href="#" class="book-link"> {{title}} </a></h2>
								<div class="book-author">{{author}},</div>
								<div class="book-year">{{year}}</div>
								<div class="highlight"></div>
							</div>
						</li>
					{{/each}}
				</script>
			</ul>

		</div>


		<div class="single-book page">

			<div class="overlay"></div>

			<div class="preview-large">
				<h3 class="book-header">{{title}}</h3>
				<img src="" class="book-photo"/>
				<div class="book-info">
					<div class="book-title">{{title}}</div>
					<div class="book-author">{{author}}</div>,
					<div class="book-year">{{year}}</div>
					<div class="book-description">{{description}}</div>
				</div>
				<span class="close">×</span>
			</div>

		</div>

		<div class="error page">
			<h3>Что-то пошло не так :(</h3>
		</div>

	</div>


	<script src="assets/js/libs/jquery.min.js"></script>
	<script src="assets/js/libs/handlebars.min.js"></script>
	<script src="assets/js/script.js"></script>


</body>
</html>
